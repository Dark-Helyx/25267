    const searchBox = document.getElementById('searchBox');
    const resultsDiv = document.getElementById('results');

    searchBox.addEventListener('input', () => {
      const query = searchBox.value.toLowerCase();
      resultsDiv.innerHTML = '';
      if (query.length === 0) return;

      const matches = elements.filter(el =>
        el.name.toLowerCase().includes(query) ||
        el.symbol.toLowerCase().includes(query) ||
        el.number.toString() === query
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
      } else {
        matches.forEach(el => {
          const protons = el.number;
          const electrons = el.number;
          const neutrons = Math.round(el.mass) - el.number;
          const div = document.createElement('div');
          div.className = 'element';
          div.innerHTML = `
            <strong>${el.name} (${el.symbol})</strong>
            <div class="property">Atomic Number: ${el.number}</div>
            <div class="property">Atomic Mass: ${el.mass}</div>
            <div class="property">Protons: ${protons}</div>
            <div class="property">Neutrons: ${neutrons}</div>
            <div class="property">Electrons: ${electrons}</div>
            <div class="property">Family: ${el.family}</div>
          `;
          resultsDiv.appendChild(div);
        });
